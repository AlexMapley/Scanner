<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
    alert(3 +
  1
  + 2);
  </script>

  <script>
    alert("There will be an error")
    [1, 2].forEach(alert)
  </script>

  <script>
      // single line comment
    alert("There will not be an error");
    [1, 2].forEach(alert)
  </script>
    
    // Not a comment, will show in html
    
  <script>
      /* An example with two messages.
    This is a multiline comment.
    */
    alert("There will be an error")[1, 2].forEach(alert)
  </script>

  <p>...After the script.</p>

</body>

</html>
